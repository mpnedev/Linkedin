<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rede Social Simples</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo da Rede Social">
    </div>
    <div class="barra-de-busca">
      <input type="text" placeholder="Buscar">
    </div>
    <div class="menu">
      <a href="#">Início</a>
      <a href="#">Minha Rede</a>
      <a href="#">Vagas</a>
      <a href="#">Mensagens</a>
      <a href="#">Notificações</a>
      <a href="#">Eu</a>
    </div>
  </header>
  <main>
    <div class="conteudo">
      <section class="painel-de-publicacoes">
        <div class="campo-publicacao">
          <textarea placeholder="O que você está pensando?"></textarea>
          <button>Publicar</button>
        </div>
        <div class="publicacoes">
          <div class="publicacao">
            <p>Publicação de exemplo...</p>
          </div>
        </div>
      </section>
      <section class="painel-de-conteudo">
        <h2>Conecte-se com pessoas</h2>
        <div class="sugestoes">
          <div class="sugestao">
            <p>Pessoa 1</p>
            <button>Conectar</button>
          </div>
          <div class="sugestao">
            <p>Pessoa 2</p>
            <button>Conectar</button>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Rede Social Simples</p>
  </footer>
</body>
</html>
